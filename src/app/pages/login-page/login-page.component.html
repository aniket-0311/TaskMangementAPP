<div class="centered-content">
    <div class="login-box">
        <h1 class="title has-text-primary">Login</h1>
        <div class="field mb-5">
            <p class="control has-icons-left has-icons-right ">
                <input #emailInput class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </p>
        </div>
        <div class="field mb-5">
            <p class="control has-icons-left">
                <input #passInput class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field custom-group">
            <p class="control mb-4">
                <button class="button is-success has-text-white" (click)="onLoginClicked(emailInput.value,passInput.value)">
                    Login
                </button>
            </p>
            <p>Don't have an account?<a routerLink="/signup" class="redirect-text"> Sign Up</a></p>
        </div>
    </div>
</div>
